[unittest]
plugins = nose2.plugins.logcapture
          nose2.plugins.junitxml
          nose2.plugins.mp

test-file-pattern = testintegration_*.py
test-method-prefix = test_

[test-result]
always-on = True
descriptions = True

[junit-xml]
always-on = True
path = junit-reports/integration/nosetest.xml
test_fullname = True

[log-capture]
always-on = True
clear-handlers = True
log-level = DEBUG

[multiprocess]
always-on = True