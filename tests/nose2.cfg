[unittest]
plugins = nose2.plugins.logcapture
          nose2.plugins.junitxml
          nose2.plugins.mp

[test-result]
always-on = True
descriptions = True

[junit-xml]
always-on = True
test_fullname = True

[log-capture]
always-on = True
clear-handlers = True
log-level = DEBUG

[multiprocess]
always-on = True
test-run-timeout = 600

[coverage]
always-on = True
coverage-report = term \
                  xml
cover-package = chsdi
